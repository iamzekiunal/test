name: Empty Workflow

# Workflow'un çalışacağı olaylar
on:
  # Manuel tetikleme için workflow_dispatch ekledim
  workflow_dispatch:
  # İsterseniz aşağıdaki satırları yorum işaretinden çıkararak diğer tetikleyicileri ekleyebilirsiniz
  push:
     branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]

# İzinleri en aza indiriyoruz
permissions: {}

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  empty-job:
    name: Empty Job
    runs-on: ubuntu-latest
    steps:
      # Tek bir adım ekledim ama bu adım da hiçbir şey yapmıyor
      - name: Do Nothing
        run: echo "This workflow does nothing"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}