services:
  php-app:
    image: registry.nexusdeploy.com/public/test:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - test-app-mongo
      - monitoring
      - loadbalancer

    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.labels.application == true
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.php-app.rule=Host(`test.nexusdeploy.com`)"
        - "traefik.http.routers.php-app.entrypoints=web"
        - "traefik.http.routers.php-app.tls.certresolver=letsencrypt"
        - "traefik.http.services.php-app.loadbalancer.server.port=80"

secrets:
  mongodb-root-user:
    external: true
  mongodb-root-password:
    external: true

volumes:
  mongodb-data:
    external: true

networks:
  test-app-mongo:
    external: true
  monitoring:
    external: true
  loadbalancer:
    external: true